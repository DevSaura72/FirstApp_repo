{% block body %}

<form method="post" action="/addEmployee">
{% csrf_token %}
<div class="container-fluid box">
    <div class="chartbg">
        <div class="row">
            <div class="col-12">
                <div class="card-body">
                    <h4 class="heading">
                        Employee details
                    </h4>
                </div>
            </div>
        </div>
        <hr>
        
        <div class="row">

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Name</label>
                        <input type="text" class="form-control" id="fName" name="fName" placeholder="Enter first name">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Last Name</label>
                        <input type="text" class="form-control" id="lName" name="lName" placeholder="Enter ast name">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Date Of Birth</label>
                        <input type="text" class="form-control" id="dob" name="dob" placeholder="Enter Date Of Birth" readonly>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email Id</label>
                        <input type="text" class="form-control" id="emailId" name="emailId" placeholder="Enter email Id">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Contact Number</label>
                        <input type="text" class="form-control" id="fName" name="contactNo" placeholder="Enter contact number">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Address Line 1</label>
                        <input type="text" class="form-control" id="addLine1" name="addLine1" placeholder="Enter address Line 1">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group" id="divUserType">
                        <label for="exampleFormControlInput1">Address Line 2</label>
                        <input type="text" class="form-control" id="addLine2" name="addLine2" placeholder="Enter address Line 2">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group" >
                        <label for="exampleFormControlInput1">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="State">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group" >
                        <label for="exampleFormControlInput1">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Pin Code</label>
                        <input type="text" class="form-control" id="pinCode" name="pinCode" placeholder="Enter 6 digit pin code">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Department</label>
                        <select class="form-control" id="depId" name="depId">
                            <option value="0">Select Department</option>
                            {% for dep in department %}
                                <option value="{{ dep.id }}">{{ dep.val1 }}</option> <!-- Adjust the attribute according to your model -->
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
       
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Work Location</label>
                        <select class="form-control" id="workLocationId" name="workLocationId">
                            <option value="0">Select Working Location</option>
                            {% for dep in workLocations %}
                                <option value="{{ dep.id }}">{{ dep.val1 }}</option> <!-- Adjust the attribute according to your model -->
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>    
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Employee Type</label>
                        <select class="form-control" id="employeeTypeId" name="employeeTypeId">
                            <option value="0">Select Employee Type</option>
                            {% for dep in employeeType %}
                                <option value="{{ dep.id }}">{{ dep.val1 }}</option> <!-- Adjust the attribute according to your model -->
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div> 
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="isHeader">Is Active</label>
                        <div class="form-check">
                           <input type="checkbox" class="form-check-input" id="isActive" name="isActive" value="true">
                           <label class="form-check-label" for="isActive">Check to keep user active</label>
                        </div>
                    </div>
                </div>
            </div>
       </div>

       <div class="row">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="card-body">
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">submit</button>
                </div>
            </div> 
       </div>               
       </div>
    </div>
</div>
</form>

<script>
    $(function() {
        $("#dob").datepicker({
            dateFormat: "yyyy-mm-dd" // Change format as needed
        });
    
        // Disable editing of the textbox
        // $("#dob").on('focus', function() {
        //     $(this).blur(); // Prevents the input from being edited
        // });
    });
    </script>
{% endblock body %}

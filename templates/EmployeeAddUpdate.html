{% extends "_Layout.html" %}
{% block title %}Employee Master{% endblock title %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            
        </div>
        <div class="col-md-6">
            
        </div>
    </div>
</div>
<form method="post" action="/addEmployee"></form>
{% csrf_token %}
<div class="container-fluid box">
    <div class="chartbg">
        <div class="row">
            <div class="col-12">
                <div class="card-body">
                    <h4 class="heading">
                        Employee details
                    </h4>
                </div>
            </div>
        </div>
        <hr>
        
        <div class="row">

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Name</label>
                        <input type="text" class="form-control" id="fName" name="fName" placeholder="User defined header">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Last Name</label>
                        <input type="text" class="form-control" id="lName" name="lName" placeholder="User defined header">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Date Of Birth</label>
                        <input type="text" class="form-control" id="dob" name="dob" placeholder="User defined header">
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email Id</label>
                        <input type="text" class="form-control" id="emailId" name="emailId" placeholder="User defined header">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Contact Number</label>
                        <input type="text" class="form-control" id="fName" name="fName" placeholder="User defined header">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Address Line 1</label>
                        <input type="text" class="form-control" id="addLine1" name="addLine1" placeholder="User defined header">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group" id="divUserType">
                        <label for="exampleFormControlInput1">Address Line 2</label>
                        <input type="text" class="form-control" id="addLine2" name="addLine2" placeholder="User defined header">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group" >
                        <label for="exampleFormControlInput1">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="User defined header">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group" >
                        <label for="exampleFormControlInput1">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="User defined header">
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Pin Code</label>
                        <input type="text" class="form-control" id="pinCode" name="pinCode" placeholder="User defined header">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Department</label>
                        <select class="form-control" id="relationId" name="relationId">
                            <option value="">Select Department</option>
                            {% for dep in department %}
                                <option value="{{ dep.id }}">{{ dep.val1 }}</option> <!-- Adjust the attribute according to your model -->
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
       
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Work Location</label>
                        <select class="form-control" id="relationId" name="relationId">
                            <option value="">Select Working Location</option>
                            {% for dep in department %}
                                <option value="{{ dep.id }}">{{ dep.val1 }}</option> <!-- Adjust the attribute according to your model -->
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>    
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Employee Type</label>
                        <select class="form-control" id="relationId" name="relationId">
                            <option value="">Select Employee Type</option>
                            {% for dep in department %}
                                <option value="{{ dep.id }}">{{ dep.val1 }}</option> <!-- Adjust the attribute according to your model -->
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div> 
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="isHeader">Is Active</label>
                        <div class="form-check">
                           <input type="checkbox" class="form-check-input" id="isActive" name="isActive" value="true">
                           <label class="form-check-label" for="isActive">Check to keep user active</label>
                        </div>
                    </div>
                </div>
            </div>
       </div>

       <div class="row">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="card-body">
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">submit</button>
                </div>
            </div> 
       </div>               
       </div>
    </div>
</div>
</form>
{% endblock body %}

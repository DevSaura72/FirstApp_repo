{% extends "_Layout.html" %}
{% block title %}Services{% endblock title %}About
{% block body %}
<h1 class="text-center">UDC Master</h1>

<div class="container">
    <form method="post" action="/services">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Header</label>
            <input type="text" class="form-control" id="header" name="header" placeholder="User defined header">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Val1</label>
            <input type="text" class="form-control" id="val1" name="val1" placeholder="Display value">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Val2</label>
            <input type="text" class="form-control" id="val2" name="val2"
                placeholder="Actual/Aleternate value">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Parent Id</label>
            <input type="text" class="form-control" id="parentId" name="parentId" placeholder="Is Parent with">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Relation Id</label>
            <input type="text" class="form-control"  id="relationId" name="relationId" placeholder="Is related with">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="Description" name="Description" rows="3"></textarea>
        </div>
        {% comment %} <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div> {% endcomment %}
        {% comment %} <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div> {% endcomment %}
        <button class="btn btn-primary" type="submit">submit</button>
    </form>
</div>
{% endblock body %}
